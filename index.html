<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sweets guess game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
        
   <div id="main-content">
        
        
        <div id="title"><span class="title">Sweets Guessing Game!</span></div>

        <div id="instruction"> "Press Any Key To Start!"</div>

        
        <div id="game-div" class="panel">
                <div id="word-display">
                <p id="word-display-letters"></p>
                </div>

                <div id="general-display">
                        <p >Guessed-Letters</p>
                        <p class="guessed-letters"><span id="guessed-letters"></p>
                        <p >Incorrect Letters <span id="error-count"></span></p>
                        <p >Wins<span>:</span><span id="win-count"></span></p>
                        <p >Losses<span>:</span><span id="loss-count"></span></p>
                        
                </div>
        </div>
  </div>

<script type="text/javascript" src="./assets/js/game.js"></script>
</body>
</html>
